<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button id="testBtn" onclick = "alert('Hello world')">Test Button</button>
    <button id="testBtn1" onclick = "showMessage()">Test Button 1</button>
    <button id="testBtn2">Test Button 2</button>
    <button id="testBtn3">Test Button 3</button>
    <script>
        /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */

        function showMessage(){
           alert('хело ворлд');
        }

        document.getElementById("testBtn2").onclick = function () {
            alert('хола мир');
        };

        document.getElementById("testBtn3").addEventListener("click", function () {
            alert('привки мир');
        });


    </script>
</body>

</html>
